<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
      <script src="coati.js"></script>
  </head>

  <body>
    <script>
      async function main() {
        let pyodide = await loadPyodide();
        pyodide.FS.create("caoti.py");
        pyodide.FS.writeFile("caoti.py", (await (await window.fetch("caoti.py")).text()));
        pyodide.runPython("import coati");
        while (true) {
          alert(
            pyodide.runPython(
              prompt()
            )
          );
        }
      }
      main();
    </script>
  </body>
</html>
